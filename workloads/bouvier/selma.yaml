apiVersion: v1
kind: Service
metadata:
  labels:
    app: selma
  name: selma-service
  namespace: bouvier
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: selma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: selma
  name: selma-deployment
  namespace: bouvier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selma
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: selma
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REGISTRY_OPENSHIFT_SERVER_ADDR
          value: 127.0.0.1
        image: quay.io/ralvares/container-helper
        command:
          - /bin/bash
          - -c
          - |
            /usr/bin/dockerregistry >/dev/null 2>/dev/null&
            while :
            do
                for dst in marge-service.simpson homer-service.simpson patty-service.bouvier
                
                do
                _RETURN=$(curl -o /dev/null -k -i -sL --post302 -w "%{http_code}" "${dst}:5000")
                if [ $_RETURN == "200" ] ;
                then
                    echo "from selma-service.bouvier to ${dst} -> OK"
                else 
                    echo "from selma-service.bouvier to ${dst} -> FAIL"
                fi
                done
                sleep 60
            done
        imagePullPolicy: Always
        name: container-helper
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: selma
  name: selma-web
  namespace: bouvier
spec:
  port:
    targetPort: 5000
  to:
    kind: Service
    name: selma-service
    weight: 100